<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<comment>connect to websocket</comment>
<script>
    var ws = new WebSocket("ws://test.chop-chop.club/");
    ws.onopen = function() {
        ws.send("Hello, world");
    };
    ws.onmessage = function (evt) {
        var received_msg = evt.data;
        console.log(received_msg);

    };
    ws.onclose = function() {
        alert("Connection is closed...");
    };
</script>

</body>
</html>
